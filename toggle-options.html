<!-- PREMIUM TOGGLE BUTTON OPTIONS -->
<!-- Choose one of these 5 options to replace your current toggle -->

<!-- OPTION 1: SLEEK SLIDE TOGGLE (Most Popular) -->
<div class="toggle-option-1">
    <button id="theme-toggle" class="toggle-1" 
            role="switch" 
            aria-checked="false" 
            aria-label="Toggle between dark and light theme"
            tabindex="0">
        <span class="toggle-sr-only">Toggle theme</span>
    </button>
</div>

<!-- OPTION 2: MORPHING ICON TOGGLE (Fun & Interactive) -->
<div class="toggle-option-2">
    <button id="theme-toggle" class="toggle-2" 
            role="switch" 
            aria-checked="false" 
            aria-label="Toggle between dark and light theme"
            tabindex="0">
        <div class="toggle-morph-icon"></div>
        <span class="toggle-sr-only">Toggle theme</span>
    </button>
</div>

<!-- OPTION 3: FLIP CARD TOGGLE (3D Effect) -->
<div class="toggle-option-3">
    <button id="theme-toggle" class="toggle-3" 
            role="switch" 
            aria-checked="false" 
            aria-label="Toggle between dark and light theme"
            tabindex="0">
        <div class="toggle-face toggle-face-front">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"/>
                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
            </svg>
        </div>
        <div class="toggle-face toggle-face-back">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
        </div>
        <span class="toggle-sr-only">Toggle theme</span>
    </button>
</div>
